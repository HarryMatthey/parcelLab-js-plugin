<html>
  <head>
    <script src="../src/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: Helvetica;
      }
    </style>
  </head>
  <body>
    <div id="app-root"></div>

    
    <script>
      var pl = new ParcelLab('#app-root', {
        customStyles: {
          borderRadius: '5px', buttonBackground: '#000000', buttonColor: '#fff',
          activeTabIconColor: '#F9D616',
        },
        show_searchForm: true,
        show_zipCodeInput: true,
        // show_note: 'Alle Sendungen die vor dem blabla bestellt wurden werden vor dem 24. versendet.',
        // userId: 22,
        onRendered: function (state) {
          console.log('rerendered!', state)

          if (state.checkpoints && state.checkpoints.header) {
            var currentTrackingHeader = state.checkpoints.header[state.activeTracking]
            if (currentTrackingHeader.actionBox && currentTrackingHeader.actionBox.type === 'vote-courier') {
              if (state.query.lang.name === 'de') {
                document.querySelectorAll('#pl-action-box-container div.pl-vote div.pl-box-body b').forEach(function (elem) {
                  elem.textContent = elem.textContent.replace('Waren Sie mit', 'Warst du mit')
                })
              }
            }
          }

        },
        // customTranslations: {
        //   de: {
        //     searchOrder: 'Bestellnummer eingeben',
        //     zip: 'PLZ eingeben',
        //     search: 'Suche starten',
        //   },
        //   en: {
        //     searchOrder: 'Type order number',
        //     zip: 'Type zip code',
        //     search: 'Start search',
        //   },
        // },
      })
      pl.initialize()
    </script>
  </body>
</html>
